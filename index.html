<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://ez-css.now.sh">
    <link rel="stylesheet" href="styles.css">

    <title>To Do App</title>
    <style media="screen">
        @import url('https://fonts.googleapis.com/css?family=Inconsolata&display=swap');
        body, button {
            font-family: 'Inconsolata', monospace;
        }
        .done {
            text-decoration: line-through;
        }
        ul {
            list-style-type: none;
        }

    </style>
</head>
<body>
<main id="app">
    <h3>{{title}}</h3>
    <form @submit.prevent="addTodo">
        <label for="newTodo">New Todo</label>
        <input v-model="newTodo" type="text" name="newTodo" id="newTodo">
        <button type="submit" name="button">Add</button>
    </form>
    <button @click="allDone" type="button" name="button">All Done</button>
    <ul>
        <li v-for="todo in todos">
            <input type="checkbox" class="regular-checkbox" v-model="todo.done">
            <span :class="{done: todo.done}">{{todo.title}}</span>
            <button @click="removeTodo(todo)" type="button">Remove</button>
        </li>
    </ul>


</main>




<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="app.js" charset="utf-8"></script>

</body>
</html>
